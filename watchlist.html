<head>
  <link rel="icon" type="image/x-icon" href="logo 2.0.ico">
  <title>Flux - Watchlist</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js"></script>

  <script defer src="app.js"></script>

<style>
#myUL {
  position: fixed;
  top: 58px;
  right: 1.9%;
  width: 330px;
  z-index: 11;
}
</style>
<body onload="checkfavorites()">

<div class="loader">
  <svg class="ring" viewBox="25 25 50 50" stroke-width="5">
    <circle cx="50" cy="50" r="20" />
  </svg>
</div>

<div class="content">
  <div class="container2" style="top:80px">
  <div class="welcome">
    <h3 style="font-size: min(11vw, 50pt); font-family: 'Arial';">My Watchlist</h3>
    <h1 class="info" style="opacity: 0; margin-bottom: 15px;">All your favorite movies will be listed here!</h1>
  </div>

  <div class="recentadd" style="top: 15px;">
    <p style="font-size: 15pt; margin-bottom:5px;">My favorite movies</p>
    <div class="break-tag"></div>
  </div>

  <div class="recent" style="top: 55px;">
  </div>
  <div class="noresults">No results found :(</div>
  </div>
  
  <ul id="myUL">
    <div id="notfound">No Results</div>
  </ul>
  <div class="banner"></div>
  <nav class="homebuttons">
    <a href="index.html">Home</a>
    <a href="browse.html">Browse</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdzEgol-sxPErk3VISbWtyme0CJLHpy1vfXYljVY49jxgmhCA/viewform?usp=sf_link" target="_blank">Requests</a>
    <form autocomplete="off" onSubmit="return false;">
      <input id="myInput" class="search" onkeyup="search()" onkeypress="keypress(event)" type="text" placeholder="search">
    </form>
  </nav>
  <div class="browsebutton">
    <div id="nav-icon4" onclick="menu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <div class="dropdown">
    <a href="index.html">Home</a>
    <a href="browse.html">Browse</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdzEgol-sxPErk3VISbWtyme0CJLHpy1vfXYljVY49jxgmhCA/viewform?usp=sf_link" target="_blank">Requests</a>
  </div>
  <a href="index.html" class="title">FL<span class="letteru">U</span>X</a>
  <p class="progress">Under Progress</p>
  <img class="logo" src="logo 2.0.png">
  <div class="shadow"></div>
  
  <div class="bottomcontainer">
    <a class="form" href="https://docs.google.com/forms/d/e/1FAIpQLSeDwzTaWZXFKM8wFAJj5uINJbr0LSCCy9lbH4nnpviGJeCoNw/viewform?usp=sf_link" target="_blank">
    Feedback</a>
    <footer class="footer">&copy;Copyright 2022 RT-Productions</footer>
    <section>
      <p onclick='showcontact()'>contact</p>
      <p>info</p>
      <p>donate</p>
      <p>roadmap</p>
    </section>
    </div>
    <button id="clean" onclick="cleanfavorites()">
      Delete all favorites
      <i class="fa fa-trash" aria-hidden="true"></i>
    </button>
</div>
<div id="overlay" onclick="off()"></div>
<form class="contact"  action="https://formsubmit.co/213153c9e78cadd2bd1a111bc371d0fd" method="POST" target="_blank" >
  <h1>Contact Us</h1>
  <p>We'd Love To Hear From You!</p>
  <div class="inputcontainer">
    <input type="text" id="name" name="Name" placeholder="Name" required>
    <input type="text" id="mail" name="E-mail" placeholder="E-mail" required>
    <textarea type="text" id="msg" name="Message" placeholder="Message" required></textarea>
  </div>
  <button type="submit">Send</button>
</form>
<button class="topjumper" onclick="topFunction()" title="Go to top"><i class="arrow up"></i></button>
<iframe src="database.html" id="database"></iframe>
<script>
$(window).on('load',function(){
  $(".loader").fadeOut(500);
  $(".content").fadeIn(1000);
});
</script>
</body>
</html>
