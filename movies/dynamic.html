<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <link rel="icon" type="image/x-icon" href="../logo 2.0.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../main.js"></script>
  <link rel="stylesheet" href="../style.css">
</head>

<!-- <link rel="stylesheet" href="../fadein.css"> -->


<body onload="fetchalldata()">
  <div class="loader">
    <svg class="ring" viewBox="25 25 50 50" stroke-width="5">
      <circle cx="50" cy="50" r="20" />
    </svg>
  </div>

  <div class="content">
    <div style="position:absolute;width:100%;transition:500ms;">
      <h1 class="name"></h1>
      <h2 class="date"></h2>
      <img class="poster"> 
      <div class="buttona">
        <a class="button" onclick="down()"><span>Download</span></a>
        <a class="button" onclick="watch()"><span>Watch Online</span></a>
      </div>
    </div>

    <div id="overlay" onclick="off()">
    <div class="selector">
      <p>Select your preffered quality</p>
    </div>
    </div>

    <div class="containerbox">
      <div id="download">
        <svg class="loadersvg" height="50px" version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve"><path fill="#852a26" d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50"><animateTransform 
          attributeName="transform" 
          attributeType="XML" 
          type="rotate"
          dur="1s" 
          from="0 50 50"
          to="360 50 50" 
          repeatCount="indefinite"/></path></svg>
      </div>
      <div class="videoplayer">
      <svg class="loadersvg" height="50px" version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve"><path fill="#852a26" d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50"><animateTransform 
         attributeName="transform" 
         attributeType="XML" 
         type="rotate"
         dur="1s" 
         from="0 50 50"
         to="360 50 50" 
         repeatCount="indefinite"/></path></svg>
      </div>
      <div class="titles">Synopsis<br><br>
        <a class="syp"></a>
      </div>
      <div class="titles">Trailer<br><br>
        <iframe class="trailer" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
      </div>
    </div>
    
  </div>
  <script>
    $(window).on('load',function(){
      $(".loader").fadeOut(500);
      $(".content").fadeIn(1000);
    });
  </script>
  <script src="../banner.js"></script>
</body>
</html>
